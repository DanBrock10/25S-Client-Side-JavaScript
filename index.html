<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daniel's See 'N' Say Storymaker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Daniel's See 'N' Say Storymaker</h1>
 <div class="columns">
    <div class="column" id="col1">
      <button onclick="select(0, 0)">The turkey</button>
      <button onclick="select(0, 1)">Dad</button>
      <button onclick="select(0, 2)">The dog</button>
      <button onclick="select(0, 3)">My teacher</button>
      <button onclick="select(0, 4)">The elephant</button>
      <button onclick="select(0, 5)">The cat</button>
      <button onclick="select(0, 6)">My friend</button>
      <button onclick="select(0, 7)">The chicken</button>
    </div>
    <div class="column" id="col2">
      <button onclick="select(1, 0)">sat on</button>
      <button onclick="select(1, 1)">ate</button>
      <button onclick="select(1, 2)">danced with</button>
      <button onclick="select(1, 3)">saw</button>
      <button onclick="select(1, 4)">doesn't like</button>
      <button onclick="select(1, 5)">kissed</button>
      <button onclick="select(1, 6)">ran to</button>
      <button onclick="select(1, 7)">jumped on</button>
    </div>
    <div class="column" id="col3">
      <button onclick="select(2, 0)">a funny</button>
      <button onclick="select(2, 1)">a scary</button>
      <button onclick="select(2, 2)">a slimy</button>
      <button onclick="select(2, 3)">a fat</button>
      <button onclick="select(2, 4)">a goofy</button>
      <button onclick="select(2, 5)">a barking</button>
      <button onclick="select(2, 6)">a hairy</button>
      <button onclick="select(2, 7)">a tiny</button>
    </div>
    <div class="column" id="col4">
      <button onclick="select(3, 0)">goat</button>
      <button onclick="select(3, 1)">monkey</button>
      <button onclick="select(3, 2)">frog</button>
      <button onclick="select(3, 3)">worm</button>
      <button onclick="select(3, 4)">bug</button>
      <button onclick="select(3, 5)">elephant</button>
      <button onclick="select(3, 6)">cat</button>
      <button onclick="select(3, 7)">lion</button>
    </div>
    <div class="column" id="col5">
      <button onclick="select(4, 0)">on the moon</button>
      <button onclick="select(4, 1)">in my soup</button>
      <button onclick="select(4, 2)">on the chair</button>
      <button onclick="select(4, 3)">in my spaghetti</button>
      <button onclick="select(4, 4)">on the grass</button>
      <button onclick="select(4, 5)">in the garage</button>
      <button onclick="select(4, 6)">under the bed</button>
      <button onclick="select(4, 7)">on the roof</button>
    </div>
  </div>
    <div class="controls">
    <button onclick="surprise()">Surprise Me!</button>
    <button onclick="clearStory()">Clear</button>
  </div>
  <div id="storyOutput"></div>
  <script src="script.js"></script>
</body>
</html>
